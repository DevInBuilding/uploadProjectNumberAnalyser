<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Analyser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Number Analyser</h1>
    </header>
    <section>
        <div id="analyser">
            <p><label for="num">Number (between 1 and 100):</label> <input type="number" name="num" id="num"/> <input type="button" value="Add" id="buttonAdd" onclick="numAnalyser()"/></p>
        </div>
        <div>
            <select name="analyser" id="selAna" size="5">
                <option>Enter a number above</option>
            </select><br/><br/>
            <input type="button" value="Finish" id="buttonFinish" onclick="finCountdown()"/>
        </div>
        <div id="result"></div>
    </section>
    <footer>
        <p>&copy; Lucas Barros</p>
    </footer>
    <script src="functions.js"></script>
</body>
</html>
